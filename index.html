<!doctype html>
<html lang="en" ng-app="dashboardApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Daily Workload Dashboard</title>
		<link rel="stylesheet" href="/styles/app.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<script src="/app/config/env.local.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
		<script src="/app/app.module.js"></script>
		<script src="/app/app.routes.js"></script>
		<script src="/app/services/api.service.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/countup.js@2.8.0/dist/countUp.umd.js"></script>
		<script src="/app/directives/count-up.directive.js"></script>
		<script src="/app/components/stat-card/stat-card.component.js"></script>

		<script src="/app/pages/dashboard/dashboard.controller.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<body ng-class="routeClass">
		<div class="container">
			<header class="app-header">
				<h1>Daily Workload Dashboard</h1>

			</header>
			<main ng-view></main>
		</div>
		<div class="position-fixed top-0 start-50 translate-middle-x p-3"
			style="z-index:1080;">
			<div id="appToast"
				class="toast align-items-center text-bg-danger border-0" role="alert"
				aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body" id="appToastBody">Data not found</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>

	</body>
</html>
